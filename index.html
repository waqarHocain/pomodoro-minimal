<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Pomodoro</title>

    <style>
        body
        {
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <header>
        <h1>Howdy, Mastan!</h1>
    </header>

   <main>
   		<p class="time">
   			<span class="mins"></span> : <span class="secs"></span>
   		</p>

      <p class="state"></p>

      <p class="default_values">
         Press `Space Bar` to Start / Pause the timer
         <br>
         <br>
         Work-time:  <span class="timer_time"></span> &nbsp;&nbsp;&nbsp;&nbsp; (up `J` | down `K`)
        <br>
        Break-time: <span class="break_time"></span> &nbsp;&nbsp;&nbsp;&nbsp; (up `A` | down `S`)
        <br>
        <br>
        Round: <span class="cycles"></span>
      </p>
   </main>


<script src="js/script.js"></script>

</body>
</html>
