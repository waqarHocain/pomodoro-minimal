<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Pomodoro</title>

    <style>
        body
        {
            text-align: center;
            font-family: monospace;
        }
        .default_values
        {
          margin-top: 25px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Howdy!</h1>
    </header>

   <main>
   		<p class="time">
   			<span class="mins"></span> : <span class="secs"></span>
   		</p>

      <p class="state"></p>

      <p class="instructions">Press <code>Space Bar</code> to <strong>Start</strong> / <strong>Pause</strong> the timer <br> Press <code>Enter</code> key to <strong>Reset</strong> the timer</p>

      <p class="default_values">
         Work-time:  <span class="timer_time"></span> &nbsp;&nbsp;&nbsp;&nbsp; (up <code>J</code> | down <code>K</code>)
        <br>
        Break-time: <span class="break_time"></span> &nbsp;&nbsp;&nbsp;&nbsp; (up <code>A</code> | down <code>S</code>)
        <br>
        <br>
        Round: <span class="cycles"></span>
      </p>
   </main>


<script src="js/script.js"></script>

</body>
</html>
