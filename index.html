<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Pomodoro</title>

    <style>
        body
        {
            text-align: center;
            font-family: "Courier New", Courier, Consolas, serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>Howdy, Mastan!</h1>
    </header>
   
   <main>
   		<p class="time">
   			<span class="mins"></span> : <span class="secs"></span>

        <br>
        <button class="start">START</button>
   		</p>

      <p class="state"></p>

      <p class="default_values">
        Default timer-time: <span class="timer_time"></span>
        <br>
        Default break-time: <span class="break_time"></span>
      </p>

      <p class="instructions">Press `Space Bar` to start and pause, `J` to increment and `K` to decrement the timer.
      <br>
      Press `A` to increment and `S` to decrement the break-time.</p>
   </main>


<script src="js/script.js"></script>

</body>
</html>
